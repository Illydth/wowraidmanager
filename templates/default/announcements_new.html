<div class="contentHeader">{$new_announcement.header}</div><br>
<div class="contentBody">
<a name="new"></a>
<form action="{$new_announcement.form_action}" method="post" name="new_announcement" id="new_announcement">
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="">
  <tr valign="top"> 
    <td>
    	<table width="100%" border="0" cellpadding="3" cellspacing="1" class="dataOutline">
          <tr valign="top"> 
            <td width="200" class="row1"><strong>{$new_announcement.title_text}</strong></td>
            <td class="row2"><input type="text" size="69" name="title" value="{$new_announcement.title_data}" class="post"></td>
          </tr>
          <tr valign="top">
            <td class="row1"><strong>{$new_announcement.message_text}</strong></td>
            <td class="row2">
            	<textarea name="message" class="post" cols="57" rows="10">{$new_announcement.message_data}</textarea>
            </td>
          </tr>
          <tr valign="top">
            <td class="row1"><strong>{$new_announcement.visible_text}</strong></td>
            <td class="row2">
            	{html_options name=visible options=$new_announcement.array_visible selected=$new_announcement.selected_visible class="post"}
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr> 
    <td><br>
	<div align="center" class="button">
		<input type="submit" name="submit" value="{$new_announcement.button_01}" class="mainoption">
		<input type="reset" name="reset" value="{$new_announcement.button_reset}" class="liteoption">
	{$new_announcement.buttons}</div></td>
  </tr>
</table>
</form>
</div>
