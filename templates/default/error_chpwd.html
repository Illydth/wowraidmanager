{* Smarty Template *}
<div align="center">
<div class="errorHeader">{$ch_pwd.sendnewpwd_header}</div>
<div class="errorBody">
<br/>
<form action="{$ch_pwd.form_action}" method="post" >

	<div align="center">{$ch_pwd.password_reset_msg}</div>
	<br/>
	<br/>
	<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" >
	  <tr>
		<td>&nbsp;</td>
	  </tr>
	  <tr>
		<td ><div align="center">
		  <table width="100%" border="0" cellspacing="2" cellpadding="2">
			<tr>
			  <td><div align="right">{$ch_pwd.username_text}</div></td>
			  <td><div align="left"><h2>{$ch_pwd.username}</h2></div></td>
			</tr>
			<tr>
			  <td><div align="right">{$ch_pwd.curr_password}</div></td>
			  <td><div align="left">
			  	<input name="curr_password" type="password" value="" size="25" class="post">
				</div></td>
			</tr>
			<tr>
			  <td><div align="right">{$ch_pwd.new_password}</div></td>
			  <td><div align="left">
			  	<input name="new_password" type="password" value="" size="25" class="post">
				</div></td>
			</tr>
			<tr>
			  <td><div align="right">{$ch_pwd.confirm_password}</div></td>
			  <td><div align="left">
			  	<input name="confirm_password" type="password" value="" size="25" class="post">
				</div></td>
			</tr>
		  </table>
		</div>
		</td>
	  </tr>
	  <tr>
		<td>&nbsp;</td>
	  </tr>
	  <tr>
		<td>&nbsp;</td>
	  </tr>

	  <tr>
		<td>
			<div align="center">
				<input type="submit" name="login" value="{$ch_pwd.bd_submit}" style="font-size:10px" class="mainoption">
				&nbsp;&nbsp;
				<input type="reset" name="login" value="{$ch_pwd.bd_reset}" style="font-size:10px" class="mainoption">
			</div>
		</td>
	  </tr>
	</table>
	<br/>
	<input type="hidden" name="substep" value="{$ch_pwd.hidden_substep}" class="post">
	<input type="hidden" name="username" value="{$ch_pwd.username}" class="post">
</form>
</div>
</div>
